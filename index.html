<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operation">0</div>
            <div class="result">0</div>
        </div>
        <div class="calculator-keys">
                <input type="submit" value="%" class="button" id="percent">
                <input type="submit" value="CE"class="button" id="cleanActual">
                <input type="submit" value="C" class="button" id="clean">
                <input type="submit" value="<" class="button" id="backspace">
                <input type="submit" value="7" class="button" id="seven">
                <input type="submit" value="8" class="button" id="eight">
                <input type="submit" value="9" class="button" id="nine">
                <input type="submit" value="x" class="button" id="multipler">
                <input type="submit" value="4" class="button" id="">
                <input type="submit" value="5" class="button" id="">
                <input type="submit" value="6" class="button" id="">
                <input type="submit" value="-" class="button" id="">
                <input type="submit" value="1" class="button" id="">
                <input type="submit" value="2" class="button" id="">
                <input type="submit" value="3" class="button" id="">
                <input type="submit" value="+" class="button" id="plus">
                <input type="submit" value="รท" class="button" id="divisor">
                <input type="submit" value="0" class="button" id="zero">
                <input type="submit" value="." class="button" id="point">
                <input type="submit" value="=" class="button" id="equal">
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
